<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Hangman</title>
    <link rel="icon" type="image/x-icon" href="/images/hang.ico" />
  </head>
  <body>
    <div>
      <h1>Hangman</h1>
    </div>
    <div class="hangman images">
      <img id="start" src="./images/hangman.jpg" alt="hangman" />
      <img id="head" src="./images/hangman1.jpg" alt="hangman" />
      <img id="body" src="./images/hangman2.jpg" alt="hangman" />
      <img id="left arm" src="./images/hangman3.jpg" alt="hangman" />
      <img id="right arm" src="./images/hangman4.jpg" alt="hangman" />
      <img id="left leg" src="./images/hangman5.jpg" alt="hangman" />
      <img id="right leg" src="./images/hangman6.jpg" alt="hangman" />
    </div>
    <div class="letters">
      <button id="a">A</button>
      <button id="b">B</button>
      <button id="c">C</button>
      <button id="d">D</button>
      <button id="e">E</button>
      <button id="f">F</button>
      <button id="g">G</button>
      <button id="h">H</button>
      <button id="i">I</button>
      <button id="j">J</button>
      <button id="k">K</button>
      <button id="l">L</button>
      <button id="m">M</button>
      <button id="n">N</button>
      <button id="o">O</button>
      <button id="p">P</button>
      <button id="q">Q</button>
      <button id="r">R</button>
      <button id="s">S</button>
      <button id="t">T</button>
      <button id="u">U</button>
      <button id="v">V</button>
      <button id="w">W</button>
      <button id="x">X</button>
      <button id="y">Y</button>
      <button id="z">Z</button>
    </div>
    <footer>
      <a href="https://iconscout.com/icons/hang" target="_blank">Hang Icon</a>
      by
      <a href="https://iconscout.com/contributors/oviyan" target="_blank"
        >Amoghdesign</a
      >
    </footer>
  </body>
</html>
